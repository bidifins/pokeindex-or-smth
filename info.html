<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" href="https://media.geeksforgeeks.org/wp-content/uploads/20240605120007/GFG-logo.jpg" type="image/png" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="info.css">
    <title>Pokémon Info</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col info-button"><button onclick="goBack()">⬅ Back</button></div>
        </div>
        <div class="row wow0">
            <div class="col"><h2 id="pokemon-name"></h2></div>
        </div>
        <div class="row wow1">
            <div class="col-12 col-lg-6 info-image">
                <img id="pokemon-sprite" src="" alt="" class="img-fluid">
            </div>
            <div class="col-12 col-lg-6 info-more">
                <p><strong>Height:</strong> <span id="pokemon-height"></span> m</p>
                <p><strong>Weight:</strong> <span id="pokemon-weight"></span> kg</p>
                <p><strong>Genders:</strong> <span id="pokemon-genders"></span></p>
                <p><strong>Abilities:</strong></p>
                <p><span id="pokemon-abilities"></span></p>
            </div>
        </div>
        <div class="row wow2">
            <div class="col-12 col-lg-6 info-stat">
                <p><strong>Base Stats:</strong></p>
                <p id="pokemon-stats"></p>
            </div>
            <div class="col-12 col-lg-6 info-type">
                <p><strong>Type:</strong></p>
                <p><span id="pokemon-type"></span></p>
                <p><strong>Weaknesses:</strong></p>
                <p><span id="pokemon-weakness"></span></p>
            </div>
        </div>
        <div class="row wow3">
            <div class="col info-evo">
                <p><strong>Evolution :</strong></p>
                <div id="pokemon-evolution"></div>
            </div>
        </div>
    </div>
    
    <script src="info.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
