<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéIndex</title>
    <link id="favicon" rel="icon" href="https://media.geeksforgeeks.org/wp-content/uploads/20240605120007/GFG-logo.jpg" type="image/png" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body class="container mt-4">
    <div class="top-bar">
        <h1 class="mb-3"><strong>PokéIndex</strong></h1>

        <div class="d-flex justify-content-center align-items-center gap-3">
            <input type="text" id="search" class="form-control w-50" placeholder="Search by name or ID..." oninput="filterPokemon()">
            <select id="region-filter" class="form-select w-25" onchange="filterPokemon()">
                <option value="all">All Regions</option>
                <option value="kanto">Kanto</option>
                <option value="johto">Johto</option>
                <option value="hoenn">Hoenn</option>
                <option value="sinnoh">Sinnoh</option>
                <option value="unova">Unova</option>
                <option value="kalos">Kalos</option>
                <option value="alola">Alola</option>
                <option value="galar">Galar</option>
                <option value="paldea">Paldea</option>
            </select>
        </div>
    </div>

    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3" id="pokemon-list"></div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
